            <label for="info">Tell us about your trail experience.</label><br>

        <h1>Trail Region Form</h1>
        <fieldset>
            <label for="trail">Forest Region:</label>
            <select id="trail" name="trail_region">
                <optgroup label="Trail Region">
                    <option value="Paul Yost">Paul Yost</option>
                    <option value="Scott's Gap">Scott's Gap</option>
                    <option value="Welcome Center">Welcome Center</option>
                    <option value="Horine Reservation">Horine Reservation</option>
                </optgroup>
            </select><br>
        </fieldset>
        <fieldset>
            <label>Trail Difficulty:</label><br>
            <input type="radio" id="easy" value="easy" name="trail_region">
                <label for="easy">Easy</label><br>
            <input type="radio" id="moderate" value="moderate" name="trail_region">
                <label for="moderate">Moderate</label><br>
            <input type="radio" id="difficult" value="difficult" name="trail_region">
                <label for="difficult">Difficult</label><br>
            <input type="radio" id="strenuous" value="strenuous" name="trail_region">
                <label for="strenuous">Strenuous</label><br>
        </fieldset>

        <fieldset>
            <input type="checkbox" id="trails" value="trail_list">
                <label for="trails">List all Trails in Region</label><br>
            <input type="checkbox" id="newsletter" value="trail_difficulty">
                <label for="newsletter">List all Trails in selected difficulty</label><br>
        </fieldset>
            <button type="submit">Go</button><br>
